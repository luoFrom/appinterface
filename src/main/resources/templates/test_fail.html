<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>统一异常处理</title>
</head>
<body>
<h1>Error Handler</h1>
<div th:text="${url}"></div>
<div th:if="${exception != null}" th:text="${exception.message}"></div>
<div th:unless="${exception != null}" > 有异常错误信息</div>
</body>
</html>
